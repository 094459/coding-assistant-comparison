<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Assistant Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Coding Assistant Comparison</h1>
        <p>Compare features and pricing of popular AI coding assistants</p>
    </header>

    <main>
        <div class="filters">
            <input type="text" id="search" placeholder="Search tools...">
            <select id="feature-filter">
                <option value="">Filter by feature</option>
                <option value="code_completion">Code Completion</option>
                <option value="code_explanation">Code Explanation</option>
                <option value="test_generation">Test Generation</option>
            </select>
        </div>

        <table id="comparison-table">
            <thead>
                <tr>
                    <th>Tool</th>
                    <th>Company</th>
                    <th>Pricing</th>
                    <th>Features</th>
                    <th>Languages</th>
                    <th>IDE Support</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populated by JavaScript -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>Contribute on <a href="https://github.com/yourusername/coding-assistant-comparison">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
